<!DOCTYPE html>
<meta charset="utf-8">
<head>
    <style type="text/css">
        .label {
            fill: #777;
        }
        div.tooltip {
            position: absolute;
            text-align: center;
            width: auto;
            height: auto;
            padding: 2px;
	    font: 12px sans-serif;
	    color: white;
	    background: black;
	    border: 0px;
	    pointer-events: none;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {

            var dataset = [];
            var year = 2010;
            var xValue = "birth_rate";
            var yValue = "life_expectancy";
            var color = d3.scale.category10();
            var regions = ["Asia", "Europe", "South America", "Middle America", "North America", "Africa", "Oceania"]

            var width = 700,
                height = 400,
                margin = {
                    top: 25,
                    right: 50,
                    bottom: 40,
                    left: 110
                };

            var div = d3.select("body").append("div")
                .attr("class", "tooltip")
                .style("opacity", 0);

            var xScale = d3.scale.linear()
                .range([0, width - 200])
                .domain([0, 100])
                .nice();

            var yScale = d3.scale.linear()
                .range([height, 0])
                .domain([0, 100])
                .nice();

            var xAxis = d3.svg.axis()
                .scale(xScale)
                .orient('bottom')
                .outerTickSize(1)
                .tickPadding(4);

            var yAxis = d3.svg.axis()
                .scale(yScale)
                .orient('left')
                .outerTickSize(1)
                .tickPadding(10);

            var svg = d3.select("#container").append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

            var svgXaxis = svg.append('g')
                .attr({
                    'class': 'axis label',
                    'transform': 'translate(0,' + height + ')'
                })
                .call(xAxis);

            var svgYaxis = svg.append('g')
                .attr({
                    'class': 'axis label'
                })
                .call(yAxis);

            var div = d3.select("body").append("div")
                .attr("class", "tooltip")
                .style("opacity", 0);

            var showTooltip = function(d) {
                var circle = d3.select(this);
                circle.transition()
                    .duration(800).style("opacity", 1)
                    .attr("r", 16).ease("elastic");

                div.transition()
                    .duration(200)
                    .style("opacity", .9);
                div.html(this.id + ", X: " + d[xValue] + ", Y: " + d[yValue])
                    .style("left", (d3.event.pageX) + "px")
                    .style("top", (d3.event.pageY - 28) + "px");

            };

            var hideTooltip = function(d) {
                var circle = d3.select(this);
                var r;
                if (d.population < 1000000) {
                    r = 2;
                } else if (d.population < 3000000) {
                    r = 4;
                } else if (d.population < 7000000) {
                    r = 5;
                } else if (d.population < 14000000) {
                    r = 6;
                } else if (d.population < 30000000) {
                    r = 7;
                } else if (d.population < 50000000) {
                    r = 8;
                } else if (d.population < 10000000) {
                    r = 10;
                } else {
                    r = 12;
                }

                circle.transition()
                    .duration(800).style("opacity", 1)
                    .attr("r", r).ease("elastic");

                div.transition()
                    .duration(500)
                    .style("opacity", 0);

            };


            var running = false;
            var timer;
            $("#slider").value = 2010;

            $("#play").on("click", function() {

                var maxstep = 2015,
                    minstep = 2009;

                if (running == true) {

                    $("#play").html("Play");
                    running = false;
                    clearInterval(timer);

                } else if (running == false) {

                    $("#play").html("Pause");
                    sliderValue = $("#slider").val();

                    timer = setInterval(function() {

                        if (sliderValue >= maxstep) {
                            clearInterval(timer);
                            return;
                        }

                        sliderValue++;
                        getData(xValue, yValue, sliderValue);
                        setTimeout(function() {
                            $("#slider").val(sliderValue);
                            $('#range').html(sliderValue);
                            $("#slider").val(sliderValue);
                            year = $("#slider").val();

                        }, 500)
                    }, 3000);
                    running = true;


                }

            });

            $("#slider").on("change", function() {
                $("#range").html($("#slider").val());
                clearInterval(timer);
                year = $("#slider").val();
                getData(xValue, yValue, year);
                $("button").html("Play");
            });

            var legend = svg.selectAll(".legend")
                .data(regions)
                .enter().append("g")
                .attr("class", "legend")
                .attr("transform", function(d, i) {
                    return "translate(0," + i * 20 + ")";
                });

            legend.append("rect")
                .attr("x", width - 170)
                .attr("y", 50)
                .attr("width", 18)
                .attr("height", 18)
                .style("stroke", "black")
                .style("fill", color);

            legend.append("text")
                .attr("x", width - 140)
                .attr("y", 59)
                .attr("dy", ".35em")
                .text(function(d) {
                    return d;
                })

            function update() {
                dataset.forEach(function(d) {
                    d[xValue] = +d[xValue];
                    d[yValue] = +d[yValue];
                });

                xScale.domain([d3.min(dataset, function(d) {
                    return d[xValue];
                }), d3.max(dataset, function(d) {
                    return d[xValue];
                })]);

                yScale.domain([d3.min(dataset, function(d) {
                    return d[yValue];
                }), d3.max(dataset, function(d) {
                    return d[yValue];
                })]);

                svgXaxis.transition().call(xAxis);
                svgYaxis.transition().call(yAxis);

                var circles = svg.selectAll("circle")
                    .data(dataset);


                circles.transition()
                    .duration(2000)
                    .attr({
                        cx: function(d) {
                            return xScale(d[xValue]);
                        },
                        cy: function(d) {
                            return yScale(d[yValue]);
                        }
                    });

                circles.enter().append("circle")
                    .attr({
                        cx: function(d) {
                            return xScale(d[xValue]);
                        },
                        cy: function(d) {
                            return yScale(d[yValue]);
                        },
                        r: function(d) {
                            if (d.population < 1000000) {
                                return 2;
                            } else if (d.population < 3000000) {
                                return 4;
                            } else if (d.population < 7000000) {
                                return 5;
                            } else if (d.population < 14000000) {
                                return 6;
                            } else if (d.population < 30000000) {
                                return 7;
                            } else if (d.population < 50000000) {
                                return 8;
                            } else if (d.population < 10000000) {
                                return 10;
                            } else {
                                return 12;
                            }
                        },
                        id: function(d) {
                            return d.countryName;
                        }
                    })
                    .style("stroke", "black")
                    .style("fill", function(d) {
                        return color(d.region);
                    });

                circles.on("mouseover", showTooltip);
                circles.on("mouseout", hideTooltip);

                circles.exit().remove();

            }

            getData("birth_rate", "life_expectancy", 2010);

            $('#xAxis').on('change', function() {
                xValue = $('#xAxis').val();
                getData(xValue, yValue, year);
            });

            $('#yAxis').on('change', function() {
                yValue = $('#yAxis').val();
                getData(xValue, yValue, year);
            });

            function getData(key1, key2, year) {
              d3.queue()
                  .defer(d3.csv, "../data/gdp.csv", function(d) {
                 //console.log(d)
                      data_gdp.set(d.name, +d[year]);
                      return d
                  })
                  .defer(d3.csv, "../data/lifeexpectancy.csv", function(d) {
                      //console.log(d)
                      data_exp.set(d.name, +d[year]);
                      return d
                  })
                  .defer(d3.csv, "../data/adults_with_hiv_percent_age_15_49.csv", function(d) {
                  //console.log(d["1991"])
                      data_hiv.set(d.country, +d[year]);
                      return d
                  })
                  .defer(d3.csv, "../data/population_growth_annual_percent.csv", function(d) {
                  //console.log(d["2010"])
                      data_growth.set(d.country, +d[year]);
                      return d
                  })
                };
                return false;
            })

        ;
    </script>
    </head>
    <body>
	<div id="menu" style="position:absolute;left:640px;">
	    <input id="slider" type="range" min="2009" max="2015" value="2010" step="1" />
	    <span id="range">2010</span>
	    <button name="play" id="play">Play</button>
	</div>

	<div>
	    <div id="container"></div>
	    <select id="xAxis" style="position:absolute;left:270px;top:470px;">
		    <option value="population">Population</option>
		    <option value="gdp_capita">GDP/capita</option>
		    <option value="life_expectancy">Life expectancy</option>
			<option value="debts_capita">Debts/capita</option>
			<option value="birth_rate" selected>Birth rate</option>
			<option value="hdi">Human Development Index</option>
	    </select>
	    <select id="yAxis" style="position:absolute;transform: rotate(-90deg);top:220px;left:-55px;">
		    <option value="population">Population</option>
		    <option value="gdp_capita">GDP/capita</option>
		    <option value="life_expectancy" selected>Life expectancy</option>
			<option value="debts_capita">Debts/capita</option>
			<option value="birth_rate">Birth rate</option>
			<option value="hdi">Human Development Index</option>
	    </select>
	</div>

</body>
</html>
